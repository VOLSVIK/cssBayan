<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cssBayan\Bn.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
</head>
  <body>
      <div class="bayanTitle">CSS Bayan</div>
      <div class="bayanContent"> 
        <input type="radio" name="meme" id="meme1" checked="checked"/>

          <div class="memeLine"></div>
          <div class="memeTitle">
            <a class="memeText">Spring</a><div class="memeArrow">&lang;</div>
          </div>
          <img src="spring.png" alt="spring" class="memePicture01">
        </label>
        <input type="radio" name="meme" id="meme2"/>
        <label for="meme2">
          <div class="memeLine"></div>
          <div class="memeTitle">
            <a class="memeText">Summer</a><div class="memeArrow">&lang;</div>
          </div>
          <img src="summer.png" alt="summer" class="memePicture01">
        </label>
        <input type="radio" name="meme" id="meme3"/>
        <label for="meme3">
          <div class="memeLine"></div>
          <div class="memeTitle">
            <a class="memeText">Autumn</a><div class="memeArrow">&lang;</div>
          </div>
          <img src="autumn.png" alt="autumn" class="memePicture01">
        </label>
        <input type="radio" name="meme" id="meme4"/>
        <label for="meme4">
          <div class="memeLine"></div>
          <div class="memeTitle">
            <a class="memeText">Winter</a><div class="memeArrow">&lang;</div>
          </div>
          <img src="winter.png" alt="winter" class="memePicture01">
        </label>
      </div>
